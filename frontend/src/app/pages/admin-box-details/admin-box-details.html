<div class="error-message" *ngIf="error">
  {{ error }}
</div>

<div class="loading" *ngIf="loading">
  <div class="spinner"></div>
  <p>Chargement...</p>
</div>

<div class="card" *ngIf="!loading && box">
  <div class="row" *ngIf="box.image">
    <div class="label">Photo</div>
    <div class="value">
      <img [src]="box.image" alt="" style="max-width: 320px; border-radius: 10px; border: 1px solid #e5e7eb;" />
    </div>
  </div>

  <div class="row">
    <div class="label">Nom</div>
    <div class="value">{{ box.name }}</div>
  </div>

  <div class="row">
    <div class="label">NumÃ©ro</div>
    <div class="value">{{ box.number }}</div>
  </div>

  <div class="row">
    <div class="label">Loyer</div>
    <div class="value">{{ box.rent }}</div>
  </div>

  <div class="row">
    <div class="label">Status</div>
    <div class="value">{{ getStatusLabel() }}</div>
  </div>

  <div class="row" *ngIf="box.description">
    <div class="label">Description</div>
    <div class="value">{{ box.description }}</div>
  </div>

</div>
