<div class="login-container">
  <h2>ğŸ” Login</h2>

  <div class="login-types">
    <button type="button" class="type-btn" [class.active]="loginType === 'client'" (click)="setLoginType('client')">
      Client
    </button>
    <button type="button" class="type-btn" [class.active]="loginType === 'boutique'" (click)="setLoginType('boutique')">
      Boutique
    </button>
    <button type="button" class="type-btn" [class.active]="loginType === 'admin'" (click)="setLoginType('admin')">
      Admin
    </button>
  </div>

  <div class="form" [class.animating]="animating">
    <div class="form-group">
      <input type="email" [(ngModel)]="email" placeholder="ğŸ“§ Votre email">
    </div>

    <div class="form-group">
      <input type="password" [(ngModel)]="password" placeholder="ğŸ”’ Votre mot de passe">
    </div>

    <button (click)="onLogin()">Se connecter</button>
  </div>

  <div class="register-link">
    <a routerLink="/register">S'inscrire</a>
  </div>
</div>
